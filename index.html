<!doctype html>
<html lang="en">

<head>
   <title>Dragon Warrior in your browser!</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="css/dw.css">
   <script type="module" src="src/app/dw.ts"></script>
</head>

<body>
   
   <h1>Dragon Warrior in your browser!</h1>
   
   <div id='parent'></div>
   
   <h3>Controls:</h3>
   <ol>
      <li><b>Arrow Keys:</b> Move around
      <li><b>z:</b> Take action
      <li><b>x:</b> Cancel action
   </ol>
   
   <h3>Cheats:</h3>
   <ol>
      <li><b>Shift+A:</b> Cycle through available armors
      <li><b>Shift+W:</b> Cycle through available weapons
   </ol>
   
</body>

</html>
